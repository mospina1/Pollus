<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollus Web App</title>
    <link rel="stylesheet" href="../stylesheet.css">

  </head>
  <body>
    <h1>Presenter Homepage</h1>
    <h2>Welcome, <span id="name"></span></h2>
    <button id="logout">Sign Out</button> <br> <br>
    <div id="control panel">
      <button id="upload">Upload Poll</button> <br> <br>
      <label>Time Per Question</label>
      <input type="number" id="time per question" placeholder="In Seconds">
      <button id="set time">Set Time</button> <br> <br>
      <button id="export">Export Results</button> <br> <br>
      <button id="start">Start Lobby</button>
    </div>
    <script defer type="module" src="homepage.js"></script>
  </body>
</html>
