<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Poll Upload - Pollus Web App</title>
  <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
  <input type="file" id="csvFileInput" accept=".csv">
  <button id="uploadButton">Upload</button>
  <div class="preview">
    <h3>Example Format of CSV file</h3>
    <p>Question,A,B,C,D,Answer</p>
    <p>What country is the town of Nice located in?,United States,Italy,France,England,C</p>
    <br>
    <table>
      <tbody id="output"></tbody>
    </table>
  </div>

  <script defer type="module" src="upload.js">

  </script>
</body>
</html>
