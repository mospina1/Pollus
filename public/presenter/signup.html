<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pollus Web App</title>
    <link rel="stylesheet" href="../stylesheet.css">

  </head>
  <body>
    <button id="back">Go Back</button>
    <div id="credentials">
      <label>E-mail</label>
      <input type="email" placeholder="E-mail" id="username" required> <br>
      <label>Name</label>
      <input type="name" placeholder="Name" id="name" required> <br>
      <label>Password</label>
      <input type="password" placeholder="Password" id="password" required> <br>
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm Password" id="confirmation" required> <br>
      <button id="submit">Create Account</button> <br> <br>
      <button id="login">Login</button>
    </div>
    <script defer type="module" src="signup.js"></script>
  </body>
</html>
