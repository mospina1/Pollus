<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinee Login</title>
    <link rel="stylesheet" href="examinee-login.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-section">
            <img src="logo.png" alt="Pollus Logo" class="logo">
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <input
                type="text"
                id="examinee-name"
                class="input-field"
                placeholder="NAME"
                required
            />
            <button type="submit" class="btn join-btn">JOIN</button>
        </form>
    </div>

    <script type="module" src="examinee-login.js"></script>
</body>
</html>
