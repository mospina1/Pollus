<div>
    <canvas id = "myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels:['Q1','Q2','Q3','Q4'],
            datasets: [{
                label: "Amount of Examinees that choose an answer for each Question",
                data: [12,4,5,10],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
