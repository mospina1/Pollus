<div>
    <canvas id = "myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="bargraph.css">
<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels:['Q1','Q2','Q3','Q4'],
            datasets: [{
                label: "Amount of Examinees that choose an answer for each Question",
                data: [12,4,5,10],
                backgroundColor:[
                "rgba(0,0,0,1)", //Black
                "rgba(255,99,132,1)",//Red
                "rgba(75,192,192,1)",//Green
                "rgba(153, 102,255,1)",//Purple
                ],
                borderColor: [
                "rgba(0,0,0,1)", //Black
                "rgba(55,99,132,1)",//Red
                "rgba(75,192,192,1)",//Green
                "rgba(153, 102,255,1)",//Purple
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
